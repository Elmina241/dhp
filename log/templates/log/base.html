{% load staticfiles %}
<head>
  <script src="{% static 'scripts/jquery-3.2.1.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/bootstrap2.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/tables.css' %}">
  <script src="{% static 'scripts/jquery.tabletojson.js' %}"></script>
  <script src="{% static 'scripts/json_to_table5.js' %}"></script>
  <script src="{% static 'scripts/validation4.js' %}"></script>
  <script src="{% static 'scripts/characteristics20.js' %}"></script>
  <script src="{% static 'scripts/jquery.tablesorter.js' %}"></script>
  <script src="{% static 'scripts/tables6.js' %}"></script>
  <script type="text/javascript">
  $(document).ready(function(){
    $('#gmenu > ul > li >a').each(function () {
      if($(this).attr('href') == "{{ location }}" ) {
        $(this).parent().addClass('active');
      }
    });
  });</script>
</head>
<body>
    <div class="container-fluid">
      <nav class="navbar navbar-default" role="navigation">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/processes/loading_lists/"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Процессы</a></li>
          <li><a href="/tables/materials/"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Справочники</a></li>
          <li class="active"><a href="/log/movement/"><span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Журналы</a></li>
        </ul>
      </nav>
      <div class="row">
        <div class="col-xs-2 pg" id="gmenu">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="/log/movement/">Журнал прихода и расхода</a></li>
          </ul>
          <ul class="nav nav-pills nav-stacked">
            <li><a href="/log/accepting/">Акты</a></li>
          </ul>
        </div>
        <div class="col-xs-10">
          <ol class="breadcrumb pg">
            <li><a href="#">Журналы</a></li>
            <li class="active">{{ header }}<!--Реактивы--></li>
          </ol>
          <h3 class="page-header pg">{{ header }}</h3>
          {% block content %}
          {% endblock %}
      </div>
    </div>
</body>

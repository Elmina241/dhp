{% extends 'tables/base.html' %}
{% block content %}
<ul class="nav nav-tabs nav-justified">
  <li><a href="/tables/packing/">Тара</a></li>
  <li><a href="/tables/caps/">Укупорка</a></li>
  <li class="active"><a href="/tables/boxing/">Упаковка</a></li>
  <li><a href="/tables/stickers/">Этикетка</a></li>
</ul>

<form action="del_box/" method="post" style="margin-top: 40px">
{% csrf_token %}
<button type="button" class="btn btn-default" onClick="window.location.href='/tables/boxing/0/'">Добавить запись</button>
<input type="submit" class="btn btn-default" value="Удалить">
<br><br>
{% if boxes %}
<table class="table table-hover table-sm">
  <thead>
    <tr>
      <th></th><th>Артикул</th><th>Наименование</th>
    </tr>
  </thead>
  <tbody>
    {% for b in boxes %}
    <tr>
      <td><input type="checkbox" value="{{ c.id }}" name="del_list"></td>
      <td>{{ b.code }}</td>
      <td onClick="window.location.href='/tables/boxing/{{ b.id }}/'">{{ b }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<p>No materials are available right now.</p>
{% endif %}
</div>
</form>
{% endblock content %}
